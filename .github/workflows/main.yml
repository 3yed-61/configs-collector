name: Daily Sub Classify â€” Artifact + Commit

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  classify-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run sub classifier
        run: |
          python sub_classifier.py --outdir ./classified_output --decode-vmess
        continue-on-error: false

      - name: Check expected output exists
        run: |
          if [ ! -f classified_output/vless.txt ]; then
            echo "Expected file classified_output/vless.txt not found!"
            ls -la classified_output || true
            exit 1
          fi

      - name: Upload classified_output artifact
        uses: actions/upload-artifact@v4
        with:
          name: classified_output
          path: classified_output
          retention-days: 7

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add classified_output
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update classified configs [skip ci]"
            git push
          fi
