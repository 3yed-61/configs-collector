name: Daily Sub Classify — Artifact + Commit

on:
  schedule:
    - cron: '0 0 * * *'    # اجرا روزانه در 00:00 UTC
  workflow_dispatch:

jobs:
  classify-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUB_URL: ${{ vars.SUB_URL }}
      DEFAULT_SUB_URL: 'https://raw.githubusercontent.com/hamedp-71/Sub_Checker_Creator/refs/heads/main/final.txt#xsfilternet'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run sub classifier
        run: |
          URL="${SUB_URL:-$DEFAULT_SUB_URL}"
          echo "[+] Using URL: $URL"
          # اطمینان از اینکه sub_classifier.py در ریشه ریپو هست یا مسیر رو تغییر بدین
          python sub_classifier.py --url "$URL" --outdir ./classified_output --decode-vmess
        # اگر بخواین لاگ مفصل‌تر بذارین می‌تونم --verbose اضافه کنم
        continue-on-error: false

      - name: Check expected output exists
        run: |
          if [ ! -f classified_output/vless.txt ]; then
            echo "Expected file classified_output/vless.txt not found!"
            ls -la classified_output || true
            exit 1
          fi

      - name: Upload classified_output artifact
        uses: actions/upload-artifact@v4
        with:
          name: classified_output
          path: classified_output
          retention-days: 7

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # اضافه کردن پوشه خروجی؛ می تونید دقیق‌تر کنید (مثلاً فقط vless.txt)
          git add classified_output
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update classified configs [skip ci]"
            git push
          fi
